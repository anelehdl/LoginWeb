<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="../User_Admin/admin.js" defer></script>
    <link rel="stylesheet" href="adminLogin.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../Pictures/LogoPic.png" alt="Logo">
        </div>
    </header>

    <main>
        <div class="bd">
            <form action="adminLogin.php" method="post" enctype="multipart/form-data" id="loginForm">
                <div class="txt">
                    <h2>LOGIN</h2>
                    <input type="text" name="userName" id="userName" placeholder="Username" required>
                    <input type="text" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="pswd" id="pswd" placeholder="Password" required>
                    <input type="submit" value="LOGIN">
                </div>
            </form>
        </div>
    </main>
</body>

</html>

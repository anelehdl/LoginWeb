<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Details</title>
    <link rel="stylesheet" href="signup.css">
    <script src="../Login/login.js" defer></script>
    <script src="../SignUp/signup.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../Pictures/LogoPic.png" alt="Logo">
        </div>

        <div class="headerB">
            <button id="headerLBtn">Login</button>
            <button id="headerSBtn">Sign up</button>
        </div>
    </header>

    <main>
        <div class="bd">
            <form id="detailsForm">
                <div class="txt">
                    <h2>DETAILS</h2>

                    <div class="progress-container">
                        <div class="progress-bar">
                            <div class="progress-fill"></div>
                        </div>
                        <div class="progress-text">Step 2 of 2</div>
                    </div>

                    <div id="messageContainer"></div>

                    <div class="input-container">
                        <input type="text" name="phoneNum" id="phoneNum" placeholder=" " required>
                        <label for="phoneNum">Phone Number</label>
                        <span class="validation-icon" id="phoneIcon"></span>
                    </div>

                    <div class="input-container">
                        <input type="text" name="address" id="address" placeholder=" " required>
                        <label for="address">Home Address</label>
                        <span class="validation-icon" id="addressIcon"></span>
                    </div>

                    <p>What type of user would you like to be?</p>

                    <div class="radio-option" id="buyerOption">
                        <label>
                            <input type="radio" name="userRole" id="buyer" value="buyer" required>
                            Buyer
                        </label>
                        <div class="role-description">Browse and purchase products from local sellers</div>
                    </div>

                    <p class="or-text">OR</p>

                    <div class="radio-option" id="sellerOption">
                        <label>
                            <input type="radio" name="userRole" id="seller" value="seller">
                            Seller
                        </label>
                        <div class="role-description">Create your shop and sell products to the community</div>
                    </div>

                    <input type="submit" value="Complete Registration" id="confirmBtn">
                </div>
            </form>
        </div>
    </main>
</body>

</html>

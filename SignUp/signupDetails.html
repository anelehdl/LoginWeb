<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Details</title>
    <link rel="stylesheet" href="signup.css">
    <script src="../Login/login.js" defer></script>
    <script src="../Signup/signup.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../Pictures/LogoPic.png" alt="Logo">
        </div>

        <a href="../Homepage/homepage.html">Home</a>
        <a href="../Categories/categories.html">Categories</a>
        <a href="../Account/account.html">My Account</a>
        <a href="../Helppage/help.html">Help</a>

        <div class="headerB">
            <button id="headerLBtn">Login</button>
            <button id="headerSBtn">Sign up</button>
        </div>
    </header>

    <main>
        <div class="bd">
            <form id="detailsForm">
                <div class="txt">
                    <h2>DETAILS</h2>
                    <input type="text" name="phoneNum" id="phoneNum" placeholder="Phone Number">

                    <input type="text" name="address" id="address" placeholder="Home Address">

                    <p>What type of user would you like to be?</p>

                    <div class="radio-option">
                        <label><input type="radio" name="userRole" id="buyer" value="buyer" required>Buyer</label>
                    </div>

                    <p>OR</p>

                    <div class="radio-option">
                        <label><input type="radio" name="userRole" id="seller" value="seller">Seller</label>
                    </div>

                    <input type="submit" value="Confirm">
                </div>
            </form>
        </div>
    </main>
</body>

</html>

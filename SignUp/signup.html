<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <script src="../Login/login.js" defer></script>
    <script src="../Signup/signup.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../Pictures/LogoPic.png" alt="Logo">
        </div>

        <div class="headerB">
            <button id="headerLBtn">Login</button>
            <button id="headerSBtn">Sign up</button>
        </div>
    </header>

    <main>
        <div class="bd">
            <form id="loginForm">
                <div class="txt">
                    <h2>SIGN UP</h2>
                    <input type="text" name="userName" id="userName" placeholder="Username">

                    <input type="text" name="email" id="email" placeholder="Email Address">

                    <input type="password" name="pswd" id="pswd" placeholder="Password">

                    <input type="submit" value="Sign Up">
                    <p>Already have an account?</p>
                    <input type="button" name="login" id="login" value="Login">
                </div>
            </form>
        </div>
    </main>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="../Login/login.js" defer></script>
    <script src="../SignUp/signup.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../Pictures/LogoPic.png" alt="Logo">
        </div>

        <div class="headerB">
            <button id="headerLBtn">Login</button>
            <button id="headerSBtn">Sign up</button>
        </div>
    </header>

    <main>
        <div class="bd">
            <form action="login.php" method="post" enctype="multipart/form-data" id="loginForm">
                <div class="txt">
                    <h2>LOGIN</h2>

                    <input type="text" name="userName" id="userName" placeholder="Username">

                    <input type="password" name="pswd" id="pswd" placeholder="Password">

                    <input type="submit" value="Login">
                    <p>Don't have an account?</p>
                    <input type="button" name="signup" id="signup" value="Sign up">
                </div>
            </form>
        </div>
    </main>
</body>

</html>

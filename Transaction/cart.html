<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
    <script src="cart.js" defer></script>
    <script src="../Login/login.js" defer></script>
    <script src="../SignUp/signup.js" defer></script>
</head>

<body
    style="background-image: url('../Pictures/Login_SignupBG.jpg'); background-size: cover; background-repeat: no-repeat; background-attachment: fixed;">
    <header>
        <div class="logo">
            <img src="../Pictures/LogoPic.png" alt="Logo">
        </div>

        <a href="../Homepage/homepage.html">Home</a>
        <a href="../Categories/categories.html">Categories</a>
        <a href="../Products/productListings.html">Products</a>
        <a href="../Account/buyerAccount.html">My Account</a>
        <a href="../Helppage/help.html">Help</a>

        <div class="cart">
            <a href="../Transaction/cart.html">
                <img src="../Pictures/cart.png" alt="Cart">
            </a>
        </div>

        <div class="headerB">
            <button id="headerLBtn">Login</button>
            <button id="headerSBtn">Sign up</button>
        </div>
    </header>

    <main>
        <div class="container">
            <h1>Shopping Cart</h1>

            <div id="cartContent">
                <div class="loading">Loading cart...</div>
            </div>

            <div class="cart-summary" id="cartSummary" style="display: none;">
                <div class="summary-row">
                    <span>Subtotal:</span>
                    <span id="subtotal">R0.00</span>
                </div>
                <div class="summary-row">
                    <span>Tax (15%):</span>
                    <span id="tax">R0.00</span>
                </div>
                <div class="summary-row total">
                    <span>Total:</span>
                    <span id="total">R0.00</span>
                </div>
                <button class="checkout-btn" id="checkoutBtn">Proceed to Checkout</button>
            </div>

            <div class="cart-actions">
                <button class="continue-shopping" onclick="window.location.href='../Products/productListings.html'">
                    Continue Shopping
                </button>
                <button class="clear-cart" id="clearCartBtn">Clear Cart</button>
            </div>
        </div>
    </main>
</body>

</html>

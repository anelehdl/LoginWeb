<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products</title>
    <link rel="stylesheet" href="sellerDashboard.css">
    <script src="../User_Seller/manage.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../Pictures/LogoPic.png" alt="Logo">
        </div>

        <a href="../User_Seller/sellerDashboard.html">Home</a>
        <a href="../User_Seller/sellerAccount.html">My Account</a>
        <a href="../User_Seller/sellerHelp.html">Help</a>
    </header>

    <main>
        <div class="container">

            <div id="successMessage" style="display: none;"></div>

            <div class="dash-header">
                <h1>Manage Products</h1>
                <p>Here you can manage the products listed on your acccount</p>
            </div>

            <div class="dash-cards">
                <div class="card">
                    <div class="card-icon">
                        <img src="../Pictures/dash1.png" alt="Icon">
                    </div>
                    <div class="card-title">
                        Edit Products
                    </div>
                    <div class="card-desc">
                        Make edits to products already listed
                    </div>
                    <a href="../User_Seller/update.html" class="card-action">Edit</a>
                </div>


                <div class="card">
                    <div class="card-icon">
                        <img src="../Pictures/dash3.png" alt="Icon">
                    </div>
                    <div class="card-title">
                        Remove Products
                    </div>
                    <div class="card-desc">
                        Remove products you have listed
                    </div>
                    <a href="../User_Seller/delete.html" class="card-action">Remove</a>
                </div>
            </div>
        </div>
    </main>

</body>

</html>

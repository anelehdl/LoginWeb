<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product Information</title>
    <link rel="stylesheet" href="update.css">
    <script src="update.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="../Pictures/LogoPic.png" alt="Logo">
        </div>
        <a href="../User_Seller/sellerDashboard.html">Home</a>
        <a href="../User_Seller/sellerAccount.html">My Account</a>
        <a href="../User_Seller/sellerHelp.html">Help</a>
    </header>

    <main>
        <div class="container">
            <div class="heading">
                <h1>Product Management</h1>
            </div>

            <div class="content">
                <div class="search-section">
                    <div class="search-box">
                        <input type="text" id="searchID" name="searchID"
                            placeholder="Search for a product by name, category, or ID" required>
                        <button type="submit" class="searchBtn" id="searchBtn">Search</button>
                        <button type="button" class="showBtn" id="showBtn">Show All</button>
                    </div>
                </div>

                <div id="alertContainer"></div>

                <div id="productContainer" class="products-grid"></div>
            </div>
        </div>

        <div id="update" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <span class="close" id="closeModal">&times;</span>
                    <h2>Update Product</h2>
                </div>

                <div class="modal-body">
                    <form id="updateForm">
                        <input type="hidden" id="productID">

                        <div class="form-group">
                            <label for="productName">Product Name:</label>
                            <input type="text" name="productName" id="productName" required>
                        </div>

                        <div class="form-group">
                            <label for="productDescription">Product Description:</label>
                            <textarea name="productDescription" id="productDescription" rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="price">Price:</label>
                            <input type="number" name="price" id="price" step="0.01" min="0" required>
                        </div>

                        <div class="form-group">
                            <label for="category">Category:</label>
                            <select name="category" id="category" required>
                                <option value="">Select Category</option>
                                <option value="Home">Home</option>
                                <option value="Beauty & Fashion">Beauty & Fashion</option>
                                <option value="Babies">Babies</option>
                                <option value="Sports & Leisure">Sports & Leisure</option>
                                <option value="Pets">Pets</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="stock">Stock:</label>
                            <input type="number" name="stock" id="stock" min="0" required>
                        </div>

                        <button type="submit" class="btn-success" style="width: 100%; margin-top: 20px;">Update</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
